{%extends 'base.html' %}
{% load static %}
{%block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a>/
            <a
             style="color:#000" 
             href="{% url 'display_menu_item' menu_item.pk %}">
             {{menu_item.name}}
            </a>
            <!-- Step: Replace code here -->
        </span>
        <!--Begin row-->
        <div class="row">
            <!--Begin col-->
            <div class="column">
                <h2>
                    {{menu_item.name}}
                </h2>
                <p>
                   ${{menu_item.price}}.00
                </p>
                <p>
                   {{menu_item.description}}
                </p>
            </div>
            <!--End col-->
            <!--Begin col-->
            <div class="column">
                {% with image_path="img/menu_items/"|add:menu_item.name|add:".jpg" %}
                <img src="{% static image_path %}" alt="{{menu_item.name}}" />
                {% endwith %}
               
            </div>
            <!--End col-->
        </div>
        <!--End row-->
    </article>
</section>
{%endblock%}
